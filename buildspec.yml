version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
  parameter-store:
    # These can be stored in AWS Systems Manager Parameter Store if needed

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - echo $AWS_ACCOUNT_ID
      - echo $IMAGE_REPO_NAME
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH}-$(date +%Y%m%d%H%M%S)
      - echo Image tag: $IMAGE_TAG
      - echo Repository URI: $REPOSITORY_URI

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:$IMAGE_TAG > imageDetail.json
      - cat imageDetail.json
      - |
        # Install kubectl if not already installed
        echo "Installing kubectl..."
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        mv kubectl /usr/local/bin/
        kubectl version --client
      - |
        # Update Kubernetes deployment file with new image tag
        echo "Updating Kubernetes deployment with new image tag..."
        sed -i.bak "s|image:.*todo-list-app.*|image: $REPOSITORY_URI:$IMAGE_TAG|g" k8s/deployment.yaml
        cat k8s/deployment.yaml
      - |
        # Configure kubectl for EKS cluster
        echo "Configuring kubectl for EKS cluster: $EKS_CLUSTER_NAME"
        aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_DEFAULT_REGION
      - |
        # Apply Kubernetes deployment
        echo "Deploying to Kubernetes namespace: $KUBERNETES_NAMESPACE"
        kubectl apply -f k8s/deployment.yaml -n $KUBERNETES_NAMESPACE
        kubectl rollout status deployment/todo-list-app -n $KUBERNETES_NAMESPACE --timeout=300s || true
        echo "Deployment completed successfully!"

artifacts:
  files:
    - imageDetail.json
    - k8s/deployment.yaml
  name: build-output

